<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address - Delicious Bites</title>
    <link rel="stylesheet" href="project.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            background: #DE7C7D;
        }
    </style>
</head>
<body>
    <header id="hone">
        <h1>Delicious Bites</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
            <a href="address.html">Address</a>
        </nav>
    </header>
<div class="container">
    <h2>Your Addresses</h2>
    <form>
        <div class="form-group">
            <label for="address-line-1">Address Line 1</label>
            <input type="text" id="address-line-1" name="address-line-1" placeholder="Enter address line 1" required>
        </div>
        <div class="form-group">
            <label for="address-line-2">Address Line 2 (optional)</label>
            <input type="text" id="address-line-2" name="address-line-2" placeholder="Enter address line 2">
        </div>
        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </div>
        <input type="submit" id="subit">Add Address</input>
    </form>

    <div class="saved-addresses">
        <h3>Saved Addresses</h3>
        <ul>
            <li>123 Main St, Springfield, IL, USA, 62701</li>
            <li>456 Elm St, Metropolis, IL, USA, 62960</li>
        </ul>
        <input type="submit" id="subit">Edit Address</input>
    </div>
</div>

</body>
</html>
